<html>
<head>

<title>Circle Space - Game</title>
<link rel="icon" href="images/icon.png" type="image/png">
<meta charset="UTF-8">
<meta name="description" content="Circle Space is a simple colorful game, Made using HTML5 Canvas 2D">
<meta name="keywords" content="circle, space html5, game, web, canvas, javascript, app">
<meta property="og:image" content="http://circularbit.com/images/circlespace.png">

<link rel="stylesheet" type="text/css" href="css/style.css">

<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height" />
<meta http-equiv="cache-control" content="no-cache" />
</head>
<body>

	<div id="wrapper">
		<div id="pause"><img src="images/pausebtn.png"></div>
		
		<div id="pauseboxwrapper">
			<div id="pausebox">
				<p id="pausehscore"></p>
				<p id="pauseyourscore"></p>
				<div id="pauselist">
					<div id="resume"><p>Resume</p></div>
					<div id="restart"><p>Restart</p></div>
					<a id="pausemp" href="index.html">Main Page</a>
				</div>
			</div>
		</div>
		
		<div id="canvcont">
			<canvas id="talecanv"></canvas>
			<canvas id="canv"></canvas>
		</div>
	</div>
	
	<audio id="m1" loop>
		<source src="music/m1.mp3" type="audio/mpeg">
	</audio>
	
	<script src="js/game.js"></script>

</body>
</html>
