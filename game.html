<html>
<head>

<title>Circle Space - Game</title>
<link rel="icon" href="images/icon.png" type="image/png">
<meta charset="UTF-8">
<meta name="description" content="Circle Space is a simple colorful game, Made using HTML5 Canvas 2D">
<meta name="keywords" content="circle, space html5, game, web, canvas, javascript, app">

<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/game.js"></script>

<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

</head>
<body>
	
	<div id="topbar">
		<div id="pause">Pause</div>
		<span id="score">0</span>
	</div>
	
	<div id="pausebox">
		<p id="pausehscore"></p>
		<p id="pauseyourscore"></p>
		<div id="pauselist">
			<div id="resume"><p>Resunme</p></div>
			<div id="restart"><p>Restart</p></div>
			<div id="pausemp"><a href="index.html">Main Page</a></div>
		</div>
	</div>
	
	<div id="canvcont">
		<canvas id="talecanv"></canvas>
		<canvas id="canv"></canvas>
	</div>
	
	<audio id="m1">
		<source src="music/m1.mp3" type="audio/mpeg">
	</audio>
	
</body>
</html>
